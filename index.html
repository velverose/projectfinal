<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BrightStudio — Креативный проект</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Inter", sans-serif;
      color: #0b1220;
      scroll-behavior: smooth;
    }
    :root {
      --accent-1:#ff6fa3;
      --accent-2:#7c5cff;
      --muted:#6b7280;
      --text:#0b1220;
      --shadow-sm:0 0.6rem 2rem rgba(2,6,23,0.08);
    }

    /* ---------- BASE LAYOUT ---------- */
    #wrapper {
      transition: transform .8s ease;
    }
    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      opacity: 0;
      transform: translateY(60px);
      transition: all .8s ease;
    }
    .section.active {
      opacity: 1;
      transform: translateY(0);
    }
    .section-title {font-size:2.4rem;margin-bottom:1.6rem;}
    .cta{
      display:inline-flex;background:linear-gradient(90deg,var(--accent-1),var(--accent-2));
      color:#fff;padding:.9rem 1.4rem;border-radius:1.2rem;font-weight:700;
      border:none;cursor:pointer;font-size:1.4rem;
      box-shadow:0 .8rem 2.4rem rgba(124,92,255,0.12);
    }

    /* ---------- CONTACT FORM ---------- */
    .contact__form{background:#fff;padding:2rem;border-radius:1rem;box-shadow:var(--shadow-sm);width:90%;max-width:36rem;}
    .field{display:flex;flex-direction:column;margin-bottom:1rem}
    label{font-weight:600;font-size:1.4rem}
    input,textarea{padding:1rem;border-radius:1rem;border:.1rem solid #ddd;font-size:1.4rem}
    .form-actions{margin-top:1rem;display:flex;gap:1rem;align-items:center}
    .note{font-size:1.3rem;color:var(--muted)}

    /* ---------- MODAL ---------- */
    .modal-backdrop{
      position:fixed;inset:0;background:rgba(0,0,0,0.5);
      display:none;align-items:center;justify-content:center;z-index:9999;
    }
    .modal{
      background:#fff;padding:2.4rem 2rem;border-radius:1rem;box-shadow:var(--shadow-sm);
      text-align:center;max-width:36rem;width:90%;
      transform:translateY(2rem);opacity:0;transition:all .3s ease;
    }
    .modal.show{transform:translateY(0);opacity:1;}
    .modal-backdrop.active{display:flex;}
    .modal h3{margin:0 0 1rem;font-size:1.8rem}
    .modal p{margin:0 0 1.4rem;color:var(--muted)}
    .modal button{background:linear-gradient(90deg,var(--accent-1),var(--accent-2));border:none;
      color:#fff;padding:.8rem 1.6rem;border-radius:1rem;cursor:pointer;font-weight:600;}

    /* ---------- ACCORDION ---------- */
    .accordion {
      display: flex;
      width: 90%;
      max-width: 900px;
      overflow: hidden;
      border-radius: 1rem;
      box-shadow: var(--shadow-sm);
    }
    .accordion-item {
      flex: 1;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: flex .5s ease;
    }
    .accordion-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }
    .accordion-item .content {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      overflow: hidden;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 1rem;
      transition: width .5s ease;
    }
    .accordion-item.active {flex: 3;}
    .accordion-item.active .content {width: 100%;}
    @media(max-width:768px){
      .accordion{flex-direction:column;height:auto;}
      .accordion-item{flex:none;height:20vh;}
      .accordion-item.active{height:40vh;}
      .accordion-item .content{width:100%;height:0;transition:height .4s ease;}
      .accordion-item.active .content{height:100%;}
    }

    /* ---------- VIDEO ---------- */
    .video-box {
      position: relative;
      width: 90%;
      max-width: 720px;
    }
    video {
      width: 100%;
      border-radius: 1rem;
      box-shadow: var(--shadow-sm);
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    /* ---------- MAP ---------- */
    #map {
      width: 90%;
      height: 60vh;
      border-radius: 1rem;
      box-shadow: var(--shadow-sm);
    }
  </style>
</head>
<body>
  <div id="wrapper">

    <!-- SECTION 1: Accordion -->
    <section class="section active" id="section1">
      <h2 class="section-title">Горизонтальный аккордеон</h2>
      <div class="accordion">
        <div class="accordion-item active">
          <img src="https://picsum.photos/500/400?random=1" alt="">
          <div class="content">Первый блок контента</div>
        </div>
        <div class="accordion-item">
          <img src="https://picsum.photos/500/400?random=2" alt="">
          <div class="content">Второй блок контента</div>
        </div>
        <div class="accordion-item">
          <img src="https://picsum.photos/500/400?random=3" alt="">
          <div class="content">Третий блок контента</div>
        </div>
      </div>
    </section>

    <!-- SECTION 2: OnePageScroll -->
    <section class="section" id="section2" style="background:#f9f9ff;">
      <h2 class="section-title">OnePage Scroll</h2>
      <p>Прокручивай колесо мыши или свайпай вниз/вверх для смены секции.</p>
    </section>

    <!-- SECTION 3: Video Player -->
    <section class="section" id="section3">
      <h2 class="section-title">HTML5 Видео</h2>
      <div class="video-box">
        <video id="myVideo" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        <div class="controls">
          <button class="cta" id="playBtn">▶️ Play</button>
          <button class="cta" id="pauseBtn">⏸ Pause</button>
        </div>
      </div>
    </section>

    <!-- SECTION 4: Map -->
    <section class="section" id="section4" style="background:#f8f8f8;">
      <h2 class="section-title">Карта</h2>
      <div id="map"></div>
    </section>

    <!-- SECTION 5: Contact Form -->
    <section class="section" id="section5">
      <h2 class="section-title">Форма заказа проекта</h2>
      <form id="contactForm" class="contact__form" novalidate>
        <div class="field">
          <label for="name">Имя</label>
          <input id="name" name="name" type="text" required placeholder="Как к вам обращаться?">
        </div>
        <div class="field">
          <label for="phone">Телефон</label>
          <input id="phone" name="phone" type="text" required placeholder="+7 (___) ___-__-__">
        </div>
        <div class="field">
          <label for="comment">Комментарий</label>
          <textarea id="comment" name="comment" rows="4" required placeholder="Кратко о задаче"></textarea>
        </div>
        <input type="hidden" name="to" value="example@mail.com">
        <div class="form-actions">
          <button type="submit" class="cta">Отправить заявку</button>
          <div class="note" id="formNote">Мы ответим в течение рабочего дня.</div>
        </div>
      </form>
    </section>
  </div>

  <!-- MODAL -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal" id="modalBox">
      <h3 id="modalTitle">Спасибо!</h3>
      <p id="modalMessage">Ваша заявка успешно отправлена.</p>
      <button id="modalClose">Закрыть</button>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU"></script>
  <script>
    /* ---------- 1. Accordion ---------- */
    document.querySelectorAll('.accordion-item').forEach(item=>{
      item.addEventListener('click',()=>{
        document.querySelectorAll('.accordion-item').forEach(i=>i.classList.remove('active'));
        item.classList.add('active');
      });
    });

    /* ---------- 2. OnePageScroll with animation ---------- */
    const sections = document.querySelectorAll('.section');
    let index = 0, scrolling = false;
    function setActiveSection(i){
      sections.forEach(s=>s.classList.remove('active'));
      sections[i].classList.add('active');
    }
    function scrollToSection(i){
      scrolling = true;
      document.getElementById('wrapper').style.transform = `translateY(-${i*100}vh)`;
      setActiveSection(i);
      setTimeout(()=>scrolling=false,800);
    }
    window.addEventListener('wheel', e=>{
      if(scrolling) return;
      if(e.deltaY>0 && index<sections.length-1){index++;scrollToSection(index);}
      else if(e.deltaY<0 && index>0){index--;scrollToSection(index);}
    });

    /* ---------- 3. Video Player ---------- */
    const video = document.getElementById('myVideo');
    document.getElementById('playBtn').onclick=()=>video.play();
    document.getElementById('pauseBtn').onclick=()=>video.pause();

    /* ---------- 4. Map ---------- */
    ymaps.ready(()=>{
      const map = new ymaps.Map('map', {
        center: [55.751244, 37.618423],
        zoom: 10
      });
      const placemark = new ymaps.Placemark([55.751244,37.618423], {
        balloonContent: 'BrightStudio'
      }, {
        preset: 'islands#violetIcon'
      });
      map.geoObjects.add(placemark);
    });

    /* ---------- 5. Contact Form + Modal ---------- */
    const form = document.getElementById('contactForm');
    const note = document.getElementById('formNote');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const modalBox = document.getElementById('modalBox');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    const modalClose = document.getElementById('modalClose');

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      note.style.color = 'var(--muted)';
      note.textContent = 'Отправляем...';
      const name = form.name.value.trim();
      const phone = form.phone.value.trim();
      const comment = form.comment.value.trim();
      if(!name||!phone||!comment){
        note.textContent='Заполните все поля!';
        note.style.color='crimson';
        return;
      }
      await new Promise(r=>setTimeout(r,1000));
      const isSuccess = Math.random()>0.5;
      if(isSuccess){
        showModal('Успех!', 'Сообщение успешно отправлено. Мы скоро свяжемся.', true);
        form.reset();
      } else {
        showModal('Ошибка!', 'Произошла ошибка при отправке. Попробуйте позже.', false);
      }
      note.textContent='Мы ответим в течение рабочего дня.';
    });
    function showModal(title, message, success=true){
      modalTitle.textContent=title;
      modalMessage.textContent=message;
      modalBox.style.borderTop = success?'4px solid var(--accent-2)':'4px solid crimson';
      modalBackdrop.classList.add('active');
      setTimeout(()=>modalBox.classList.add('show'),10);
    }
    function closeModal(){
      modalBox.classList.remove('show');
      setTimeout(()=>modalBackdrop.classList.remove('active'),250);
    }
    modalClose.addEventListener('click', closeModal);
    modalBackdrop.addEventListener('click', e=>{if(e.target===modalBackdrop)closeModal();});
  </script>
</body>
</html>
